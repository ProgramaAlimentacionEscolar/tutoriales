<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Ingredientes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #e0f7fa; /* Color de fondo celeste claro */
            color: #006064; /* Color de texto oscuro */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 90%; /* Ajuste del ancho del contenedor */
            margin: 0 auto;
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            padding: 30px; /* Aumentar padding */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em; /* Aumentar tamaño de encabezado */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Alinear a la izquierda */
            gap: 25px; /* Espaciado aumentado */
        }
        .form-group {
            display: flex;
            flex-direction: column; /* Cambio a columna para mejor diseño */
            align-items: flex-start; /* Alinear a la izquierda */
        }
        label {
            margin-bottom: 8px; /* Espaciado entre label y input */
            font-size: 1.1em; /* Aumentar tamaño de fuente */
        }
        select, input[type="number"] {
            padding: 12px; /* Aumentar padding */
            border: 1px solid #00acc1; /* Borde celeste */
            border-radius: 5px;
            width: 100%; /* Ancho completo */
            max-width: 300px; /* Ancho máximo para inputs */
            font-size: 1em; /* Tamaño de fuente */
        }
        .button-group {
            display: flex;
            flex-direction: column; /* Cambio a columna para mejor diseño */
            gap: 15px; /* Espacio entre botones */
            align-items: center; /* Centrar botones */
        }
        button {
            background-color: #00acc1; /* Color del botón */
            color: white;
            border: none;
            padding: 12px 20px; /* Aumentar padding */
            font-size: 1.1em; /* Aumentar tamaño de fuente */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%; /* Ancho completo */
            max-width: 200px; /* Ancho máximo para botones */
        }
        button:hover {
            background-color: #00838f; /* Color del botón al pasar el ratón */
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: #004d40; /* Color del texto de resultado */
        }

        /* Media queries para pantallas más pequeñas */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em; /* Tamaño de encabezado más pequeño */
            }
            .container {
                padding: 20px; /* Menos padding en pantallas pequeñas */
            }
            button {
                padding: 10px; /* Ajustar padding */
                font-size: 1em; /* Tamaño de fuente más pequeño */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculador de Ingredientes</h1>
        <form>
            <div class="form-group">
                <label for="recetas">Selecciona una receta:</label>
                <select id="recetas">
                    <option value="brownie">Brownie de porotos negros</option>
                    <option value="budin">Budín de banana</option>
                    <option value="faina">Fainá de zanahoria y queso</option>
                    <option value="pastaFrola">Pasta frola</option>
                    <option value="tortaBasica">Torta básica de vainilla</option>
                    <option value="tortaCalabaza">Torta de Calabaza</option>
                    <option value="tortaNaranja">Torta de Naranja</option>
                    <option value="panCasero">Pan Casero</option>
                    <option value="panCalabaza">Pan de Calabaza</option>
                    <option value="sconesQueso">Scones de Queso</option>
                    <option value="sconesDulces">Scones Dulces</option>
                    <option value="hummus">Hummus</option>
                    <option value="untableRicota">Untable de Ricota</option>
                    <option value="untableZanahoria">Untable de Zanahoria</option>
                    <option value="galletasAvenaPasas">Galletas de Avena y Pasas</option>
                    <option value="galletasAvenaQueso">Galletas de Avena y Queso</option>
                    <option value="galletitasCitrica">Galletitas Cítricas</option>
                    <option value="ojitosCaseros">Ojitos Caseros</option>
                    <option value="alfajoresMaicena">Alfajores de Maicena</option>
                    <option value="barracereales">Barra de cereales</option>
                    <option value="mixFrutosSecos">Mix de Frutos Secos</option>
                    <option value="cremaVainilla">Crema de Vainilla</option>
                    <option value="licuadoLecheFruta">Licuado de Leche y Fruta</option>
                    <option value="ojitosMijo">Ojitos de Mijo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comensales">Cantidad de comensales:</label>
                <input type="number" id="comensales" value="10" min="10" step="10">
            </div>
            <div class="button-group">
                <button type="button" id="calcular">Calcular Ingredientes</button>
                <button onclick="window.location.href='inicio.html'" type="button">Volver a Inicio</button>
            </div>
        </form>

        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
